ДЗ 2

Описание списком предм.области на примере игр
x = [[‘Подвижные игры’, 4],  
          [‘Настольные игры’, 2], 
[‘Компьютерные игры’, 2], 
[‘Развивающие игры’, 7]]
 
print(x)

Описание словарем предм.области
x = {
‘Подвижные игры’:
{‘кол-во игроков’: 4},
‘Настольные игры’:
{‘ кол-во игроков’: 2},
‘Компьютерные игры’:
{‘ кол-во игроков’: 2},
‘Развивающие игры’:
{‘ кол-во игроков’: 7}}

print(x)   

Описание множеством предм.области
x = {‘Подвижные игры’, ‘Настольные игры’, ‘Компьютерные игры’, ‘Развивающие игры’}

print(x)

В данном случае удобство списка, т.к.словарь не знает, какие у него будут повторяться элементы и хранит их все. 
Это приносит ущерб скорости обработки информации и занимаемой памяти.

Обращение к элементу списка
x = [['Подвижные игры', 4],
     ['Настальные игры', 2],
     ['Компьютерные игры', 2],
     ['Развивающие игры', 7]]
>>> x[3]

в отличие от списков, номеров позиций в словарях нет
Обращение к элементу словаря (просмотр кол-ва игроков в играх)
x = {
	'Подвижные игры':
	{'кол-во игроков':4},
	'Настольные игры':
	{'кол-во игроков':2},
	'Компьютерные игры':
	{'кол-во игроков':2},
	'Развивающие игры':
	{'кол-во игроков':7}
	}
>>> print(x['Развивающие игры'])

Обращение к элементу множества
Нельзя получить доступ к элементам множествах по индексу, т.к. они не упорядочены, а элементы без индекса. 
Но можно пройти по множеству с помощью цикла for или уточнять есть ли значение в множестве, используя оператор in.

x = {'Подвижные игры', 'Настольные игры', 'Компьютерные игры', 'Развивающие игры'}
>>> for y in x:
	print(y)

Проверим присутствует ли "Игры для малышей"  в этой последовательности:
x = {'Подвижные игры', 'Настольные игры', 'Компьютерные игры', 'Развивающие игры'}
>>> print('Игры для малышей' in x)





